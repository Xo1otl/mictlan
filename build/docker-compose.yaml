name: mictlan

services:
  devcontainer:
    build:
      context: devcontainer
      dockerfile: Dockerfile
    image: mictlan-devcontainer:latest
    volumes:
      - ..:/workspaces/mictlan:cached
    command: >
      /bin/bash -c "sudo chown -R vscode:vscode /workspaces/mictlan && sleep infinity"

  devcontainer-gpu:
    build:
      context: devcontainer-gpu
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/mictlan:cached
    command: >
      /bin/bash -c "sudo chown -R vscode:vscode /workspaces/mictlan && sleep infinity"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./koemade/01-initmysqluser.sql:/docker-entrypoint-initdb.d/01-koemade-initmysqluser.sql
      - ./koemade/02-initmysqltables.sql:/docker-entrypoint-initdb.d/02-koemade-initmysqltables.sql
      - ./ossekai/01-initmysqluser.sql:/docker-entrypoint-initdb.d/01-ossekai-initmysqluser.sql
      - ./ossekai/02-initmysqltables.sql:/docker-entrypoint-initdb.d/02-ossekai-initmysqltables.sql

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_WEBUI_PASSWORD_HASH}
      - WG_PORT=${WG_PORT}
      - PORT=${WG_WEBUI_PORT}
      - WG_ALLOWED_IPS=${WG_ALLOWED_IPS}
      - WG_PERSISTENT_KEEPALIVE=25
      - WG_DEFAULT_DNS= # don't use DNS
    ports:
      - ${WG_PORT}:${WG_PORT}/udp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  nginx:
    build:
      context: proxy
      dockerfile: Dockerfile
    volumes:
      - ./vpn/wg-easy.conf.template:/etc/nginx/templates/wg-easy.conf.template
    environment:
      - WG_HOST=${WG_HOST}
      - WG_WEBUI_PORT=${WG_WEBUI_PORT}
    entrypoint: >
      /bin/sh -c "
        envsubst '$$WG_HOST $$WG_WEBUI_PORT' < /etc/nginx/templates/wg-easy.conf.template > /etc/nginx/conf.d/wg-easy.conf &&
        certbot --nginx --non-interactive --agree-tos -m ${CERTBOT_EMAIL} -d ${WG_HOST} &&
        crond &&
        nginx -s stop &&
        exec nginx -g 'daemon off;'
      "
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    restart: unless-stopped
