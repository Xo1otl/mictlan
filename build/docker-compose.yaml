name: mictlan

services:
  devcontainer:
    build:
      context: devcontainer
      dockerfile: Dockerfile
    image: mictlan-devcontainer:latest
    volumes:
      - ..:/workspaces/mictlan:cached
    command: >
      /bin/bash -c "sudo chown -R vscode:vscode /workspaces/mictlan && sleep infinity"

  devcontainer-gpu:
    build:
      context: devcontainer-gpu
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/mictlan:cached
    command: >
      /bin/bash -c "sudo chown -R vscode:vscode /workspaces/mictlan && sleep infinity"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./koemade/01-initmysqluser.sql:/docker-entrypoint-initdb.d/01-koemade-initmysqluser.sql
      - ./koemade/02-initmysqltables.sql:/docker-entrypoint-initdb.d/02-koemade-initmysqltables.sql
      - ./ossekai/01-initmysqluser.sql:/docker-entrypoint-initdb.d/01-ossekai-initmysqluser.sql
      - ./ossekai/02-initmysqltables.sql:/docker-entrypoint-initdb.d/02-ossekai-initmysqltables.sql

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - WG_HOST=${WG_EASY_HOST}
      - PASSWORD_HASH=${WG_EASY_PASSWORD_HASH}
      - WG_PORT=${WG_PORT}
      - PORT=${WG_WEBUI_PORT}
    ports:
      - ${WG_PORT}:${WG_PORT}/udp
      - ${WG_WEBUI_PORT}:${WG_WEBUI_PORT}/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
