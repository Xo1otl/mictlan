services:
  nginx:
    build:
      dockerfile: Dockerfile
    env_file:
      - .env
      - ../vpn/.env
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
      - ../vpn/nginx.conf.template:/etc/nginx/templates/wg-easy.conf.template
    entrypoint: [ "/entrypoint.sh" ]
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    restart: unless-stopped
