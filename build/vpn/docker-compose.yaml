services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    env_file:
      - .env
    environment:
      - PASSWORD_HASH=${WG_WEBUI_PASSWORD_HASH} 
      - PORT=${WG_WEBUI_PORT} # envはグローバルなので一般的すぎる名前はエイリアスにしているが、オーバーライドは同じフォルダの.envの変数のみで可能
      - WG_PERSISTENT_KEEPALIVE=25
      - WG_DEFAULT_DNS= # don't use DNS
    ports:
      - ${WG_PORT}:${WG_PORT}/udp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
