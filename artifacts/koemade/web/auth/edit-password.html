<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更フォーム</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/css/brands.min.css">
    <link rel="stylesheet" href="../assets/css/solid.min.css">
</head>
<body class="has-form">
    <div class="container form edit-password">
    <form action="handle-edit-password.php" method="POST">
        <div>
            <label for="username">ユーザーネーム (メールアドレス形式):</label>
            <input type="email" id="username" name="username" required>
        </div>
        <div>
            <label for="old-password">古いパスワード:</label>
            <input type="password" id="old-password" name="old-password" required>
        </div>
        <div>
            <label for="new-password">新しいパスワード:</label>
            <input type="password" id="new-password" name="new-password" required>
            <p class="note"><small>パスワードは最低8文字以上、半角英字の大文字・小文字・数字と一部記号（!@#$%^&*()）をそれぞれ1文字以上含む必要があります。</small></p>
        </div>
        <button type="submit">パスワードを変更する</button>
    </form>
</div>
</body>
</html>
